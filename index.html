<!DOCTYPE html>
<html lang="pt-BR">

  <title>Sistema de Notas</title>

</head>
<body>
  <div class="container">
    <h1>Sistema de Notas</h1>
    
    <form id="formAluno">
      <input type="text" id="nome" placeholder="Nome do aluno" required>
      <input type="number" id="nota1" placeholder="Nota 1" min="0" max="10" required>
      <input type="number" id="nota2" placeholder="Nota 2" min="0" max="10" required>
      <input type="number" id="nota3" placeholder="Nota 3" min="0" max="10" required>
      <button type="submit">Cadastrar</button>
    </form>

    <h2>Lista de Alunos</h2>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Nota 1</th>
          <th>Nota 2</th>
          <th>Nota 3</th>

          <th>Status</th>
        </tr>
      </thead>
      <tbody id="listaAlunos"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
